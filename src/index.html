<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulsar</title>
</head>

<body>
  <div class="app">
    <div class="animation-wrapper"></div>
    <div class="controls">
      <div class="type">
        <a href="#classic">classic</a> <a href="#hex">hex</a> <a href="#triangle">triangle</a>
      </div>
      <button class="play-pause">Play/pause</button>
      <button class="step-back">Step back</button>
      <button class="step-forward">Step forward</button>
      <div class="code-editor">
        <pre class="code-editor__highlighted-code"
          aria-hidden="true">(Math.cos(Math.sqrt(x * x + y * y) - t) + 1) / 2</pre>
        <textarea class="code-editor__input"
          spellcheck="false">(Math.cos(Math.sqrt(x * x + y * y) - t) + 1) / 2</textarea>
      </div>
      <pre class="error"></pre>
    </div>
  </div>
  <script type="module" src="/ts/main.ts"></script>
</body>

</html>
